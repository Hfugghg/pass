<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>GitHub Release 下载器</title>
    <style>
        /* 添加基础盒模型设置和字体平滑 */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 clamp(1rem, 3vw, 2rem);
            line-height: 1.5;
            color: #24292f;
        }

        /* 响应式布局调整 */
        @media (max-width: 600px) {
            html {
                font-size: 14px;
            }

            body {
                margin: 1rem auto;
                padding: 0 1rem;
            }
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
                gap: 0.75rem;
            }
        }

        input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            min-width: 250px;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1rem;
            flex-shrink: 0;
        }

        button:hover {
            background: #2ea043;
        }

        /* 移动端触摸优化 */
        button:active {
            transform: scale(0.98);
        }

        .downloads {
            display: grid;
            gap: 0.75rem;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            text-decoration: none;
            color: #0969da;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background: #eaeef2;
            border-color: #afb8c1;
        }

        .error {
            color: #cf222e;
            padding: 1rem;
            background: #ffebe9;
            border: 1px solid #ffc1c0;
            border-radius: 6px;
            margin: 1rem 0;
        }

        .release-title {
            margin: 1.5rem 0;
            font-size: 1.5rem;
        }

        .release-body {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 60vh;
            overflow-y: auto;
        }

        @media (max-width: 600px) {
            .release-body {
                max-height: 50vh;
                margin: 1rem 0;
                padding: 0.75rem;
            }
        }

        .release-body h2 {
            font-size: 1.25rem;
        }

        .release-body h3 {
            font-size: 1.1rem;
        }

        .release-body code {
            background: rgba(175, 184, 193, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        .changelog-title {
            margin: 1.5rem 0 1rem;
            font-size: 1.25rem;
            border-bottom: 2px solid #d0d7de;
            padding-bottom: 0.5rem;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .size {
            color: #cf222e;
            margin-left: 0.5rem;
        }
    </style>

</head>

<body>
    <div class="input-group">
        <input type="text" id="repoInput" placeholder="输入 GitHub 仓库 (格式：owner/repo)" value="">
        <button onclick="loadRelease()">获取发布</button>
    </div>

    <div id="content"></div>

    <script>
        async function loadRelease() {
            const repo = document.getElementById('repoInput').value.trim();
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div>加载中...</div>';

            if (!repo.includes('/')) {
                showError('仓库格式不正确，请使用 owner/repo 格式');
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/releases/latest`);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('仓库或发布版本不存在');
                    }
                    throw new Error(`HTTP 错误! 状态码: ${response.status}`);
                }

                const data = await response.json();
                renderRelease(data);
            } catch (error) {
                showError(error.message);
            }
        }

        function formatReleaseBody(body) {
            // 基础Markdown转换
            return body
                .replace(/^##\s+(.*)/gm, '<h2>$1</h2>')         // 二级标题
                .replace(/^###\s+(.*)/gm, '<h3>$1</h3>')       // 三级标题
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // 加粗
                .replace(/\*(.*?)\*/g, '<em>$1</em>')           // 斜体
                .replace(/`(.*?)`/g, '<code>$1</code>')        // 代码块
                .replace(/- (.*)/g, '<li>$1</li>')             // 无序列表
                .replace(/(\d+\. .*)/g, '<li>$1</li>')         // 有序列表
                .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>')     // 包裹列表
                .replace(/\n/g, '<br>')                        // 换行转换
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>'); // 链接
        }

        function renderRelease(data) {
            const contentDiv = document.getElementById('content');
            let html = `
                <h2 class="release-title">${data.name} <small>(${data.published_at.slice(0, 10)})</small></h2>
            `;

            // 添加更新日志解析
            if (data.body) {
                html += `
                    <h3 class="changelog-title">更新内容</h3>
                    <div class="release-body">${formatReleaseBody(data.body)}</div>
                `;
            }

            html += `<div class="downloads">`;

            data.assets.forEach(asset => {
                html += `
                    <a href="${asset.browser_download_url}" class="download-btn" download>
                        <span>${asset.name}</span>
                        <span class="size">${formatSize(asset.size)} • 下载次数: ${asset.download_count} 次</span>
                    </a>
                `;
            });

            html += '</div>';
            contentDiv.innerHTML = html;
        }

        function formatSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;

            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }

            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }

        function showError(message) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `<div class="error">错误: ${message}</div>`;
        }

        // 初始加载示例仓库
        loadRelease();
    </script>
</body>

</html>
